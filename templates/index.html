<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter URL</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <nav class="blue-grey darken-4">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Enter URL</a>
        </div>
    </nav>
    <div class="container">
        <form method="post" class="row">
            <div class="input-field col s12">
                <input type="text" name="url" id="url" class="validate">
                <label for="url">Enter a website URL</label>
            </div>
            <div class="center">
                <button type="submit" class="waves-effect waves-light btn blue-grey darken-4">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
